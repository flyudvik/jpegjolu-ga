---
layout: default
---

<div class="home">

  <h1 class="page-heading">Подойдем к проблеме с креативом!</h1>
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
        <div class="post-content" itemprop="articleBody">
          {{ post.content }}
        </div>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Подпишись <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
